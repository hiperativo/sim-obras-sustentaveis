    <div class="span8 well" style="background-color: #fff;">
    	
      <h2>Cadastro de usuários</h2>
      <p class="lead">Coloque os dados necessarios nos campos abaixo</p><br><br>

      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputName">Nome</label>
          <div class="controls">
            <input type="text" id="inputName" placeholder="Nome">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Senha</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Senha">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Confirmação de senha</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Confirmação de senha">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputTypeUser">Tipo de usuário</label>
          <div class="controls">
          <label class="radio inline">
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Administrador
          </label>
          <label class="radio inline">
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Usuário restrito
          </label>
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" data-disable-with="Gravar" name="_save" type="submit">
            <i class="icon-white icon-ok"></i>
            Gravar
          </button>
          <span class="extra_buttons">
          <button class="btn btn-info" data-disable-with="Gravar e criar outro" name="_add_another" type="submit">
            Gravar e criar outro
          </button>
          <button class="btn" data-disable-with="Cancelar" name="_continue" type="submit">
            <i class="icon-remove"></i>
            Cancelar
          </button>
          </span>
        </div>
      </form>


    </div>
